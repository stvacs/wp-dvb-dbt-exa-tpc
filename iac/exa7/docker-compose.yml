version: '3.3'

# datavaultbuilder version is defined as DVB_TAG in the file '.env'

services:

  exasol:
    image: 'exasol/docker-db:7.0.2'
    volumes:
            - exasol:/exa
    ports:
      - '8563:8563'
      - '6583:6583'
      - '8888:8888'
      - '8443:443'
    privileged: true

  dvb_client:
    image: 'datavaultbuilder/clientdb_exasol:rel_5.3.0.1_initial_install_only'

volumes:
  exasol:
